<div class="container py-5 text-center">
    <h5>Book A Slot</h5>
    <form [formGroup]="form" (submit)="submit()">

        <mat-form-field color="primary" style="width: 100%;">
            <mat-label>
                NRIC Number *
            </mat-label>
            <input matInput formControlName="nric" />
            <mat-error *ngIf="f.nric.touched && f.nric.errors" style="text-align:right;">
                <div *ngIf="f.nric.errors.required">
                    NRIC is required
                </div>
            </mat-error>
        </mat-form-field>

        <mat-form-field color="primary" style="width: 100%;">
            <mat-label>
                Full Name *
            </mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="f.name.touched && f.name.errors" style="text-align:right;">
                <div *ngIf="f.name.errors.required">
                    Full Name is required
                </div>
            </mat-error>
        </mat-form-field>

        <mat-form-field color="primary" style="width: 100%;">
            <mat-label>
                Vaccine Center *
            </mat-label>
            <mat-select formControlName='vaccine_center_id'>
                <mat-option *ngFor="let v of vaccine_centers; let i = index" [value]="v.id">
                    {{v.name}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="f.vaccine_center_id.touched && f.vaccine_center_id.errors" style="text-align:right;">
                <div *ngIf="f.vaccine_center_id.errors.required">
                    Vaccine Center is required
                </div>
            </mat-error>
        </mat-form-field>


        <!--  [min]="minDate" [max]="maxDate" -->
        <!-- <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose Slot" formControlName="slot">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker1></ngx-mat-datetime-picker> -->
        <!-- <input matInput formControlName="slot" /> -->
        <mat-form-field color="primary" style="width: 100%;">
            <mat-label>
                Slot *
            </mat-label>
            <input matInput [ngxMatDatetimePicker]="picker1" placeholder="Choose Slot" formControlName="slot">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker1></ngx-mat-datetime-picker>
            <mat-error *ngIf="f.slot.touched && f.slot.errors" style="text-align:right;">
                <div *ngIf="f.slot.errors.required">
                    Vaccine Center is required
                </div>
            </mat-error>
        </mat-form-field>

        <button mat-raised-button type="submit" color="primary">
            <ng-container *ngIf="action == 'register'">
                Register
            </ng-container>
            <ng-container *ngIf="action == 'update'">
                Update
            </ng-container>
        </button>

    </form>
</div>
